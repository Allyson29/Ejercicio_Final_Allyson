<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=e">
    <title>Ejercicio Final</title>
</head>
<body>
    <script>
        /*Una empresa vendedora de computadoras dará un descuento sobre el precio a los primeros 
        15 clientes que compren sus nuevos modelos de computadoras. 
        Los descuentos según modelo de computadora son:
        10% MODELO A1
        15% MODELO A2
        20% MODELO A3


       Si el pago es con tarjeta de puntos de la empresa se da 5% de descuento sobre la compra.


       Imprima en el documento HTML la facturación de cada cliente dejando un espacio por factura. 
       */

      for(var i=1; i<=2; i++){
       var nombre = prompt("Ingrese nombre del Cliente: ")
       var compra = parseFloat(prompt("Valor de la compra "))
       var modelo = prompt("Ingrese modelo comprado A1,A2,A3 ")
       let tarjeta = prompt("Pagara con tarjeta:Si o No")

       switch(modelo){
           case "A1": document.write(`<h1>Computadoras y Mas</h1><br>`)
                      document.write(`<h2>Factura Cliente #${i}</h2><br>`)
                      document.write(`<strong><p>Nombre del cliente: ${nombre}</p></strong><br>`)
                      document.write(`<strong><p>Modelo comprado: ${modelo}</p></strong><br>`)
                      document.write(`<strong><p>Compra: ${compra}</p><br>`)
                      document.write(`<strong><p>Descuento: ${compra*0.10}</p></strong><br>`)
                      document.write(`<strong><p>Descuento de Tarjeta: ${tarjeta}</p></strong><br>`)
                      if(tarjeta.toUpperCase()==="SI"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${compra*0.05}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.15)}</p></strong><br>`)
                      }else if(tarjeta.toUpperCase()==="NO"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${0}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.10)}</p></strong><br>`)
                        }break
           case "A2": document.write(`<h1>Computadoras y Mas</h1><br>`)
                      document.write(`<h2>Factura Cliente #${i}</h2><br>`)
                      document.write(`<strong><p>Nombre del cliente: ${nombre}</p></strong><br>`)
                      document.write(`<strong><p>Modelo comprado: ${modelo}</p></strong><br>`)
                      document.write(`<strong><p>Compra: ${compra}</p></strong><br>`)
                      document.write(`<strong><p>Descuento: ${compra*0.15}</p></strong><br>`)
                      if(tarjeta.toUpperCase()==="SI"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${compra*0.05}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.20)}</p></strong>`)
                      }else if(tarjeta.toUpperCase()==="NO"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${0}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.15)}</p></strong><br>`)
                        }break  
           case "A3": document.write(`<h1>Computadoras y Mas</h1><br>`)
                      document.write(`<h2>Factura Cliente #${i}</h2><br>`)
                      document.write(`<strong><p>Nombre del cliente: ${nombre}</p></strong><br>`)
                      document.write(`<strong><p>Modelo comprado: ${modelo}</p></strong><br>`)
                      document.write(`<strong><p>Compra: ${compra}</p></strong><br>`)
                      document.write(`<strong><p>Descuento: ${compra*0.20}</p></strong><br>`)
                      if(tarjeta.toUpperCase()==="SI"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${compra*0.05}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.25)}</p></strong><br>`)
                      }else if(tarjeta.toUpperCase()==="NO"){
                          document.write(`<strong><p>Descuento tarjeta de puntos: ${0}</p></strong><br>`)
                          document.write(`<strong><p>Total a pagar: ${compra-(compra*0.20)}</p></strong><br>`)
                        }break
                    default:alert(`Lo siento tus datos no esta completado en nuestro programa`)
                    break
       }
    }
    </script>
</body>
</html>
